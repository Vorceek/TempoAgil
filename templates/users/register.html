{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar | TempoÁgil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'login-register/css/register.css' %}">
</head>
<body>
  <div class="login-container">
    <h2><i class="fa-solid fa-user-plus"></i> Criar Conta</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">Usuário</label>
        <span class="input-icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" id="username" name="username" placeholder="Escolha um usuário" required autofocus>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password1">Senha</label>
        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="password1" name="password1" placeholder="Crie uma senha" required>
      </div>
      <div class="input-group">
        <label for="password2">Confirmar Senha</label>
        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="password2" name="password2" placeholder="Repita a senha" required>
      </div>
      <button type="submit"><i class="fa-solid fa-user-plus"></i> Registrar</button>
    </form>
    <div class="links">
      <a href="{% url 'login' %}"><i class="fa-solid fa-arrow-left"></i> Voltar ao login</a>
    </div>
    {% if error %}
      <p class="error"><i class="fa-solid fa-circle-exclamation"></i> {{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success"><i class="fa-solid fa-circle-check"></i> {{ success }}</p>
    {% endif %}
  </div>
</body>
</html>
